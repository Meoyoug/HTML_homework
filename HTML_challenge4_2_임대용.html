<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>회원가입</h1>
        <br>
    </header>
    <main>
        <form method="post" action="oz_coding_school.php">
            <fieldset>
                <legend>필수 입력 사항</legend>
                <ul>
                    <li>이 름 : <input type="text" name="name"></li>
                    <li>아이디 : <input type="text" placeholder="6자이상 20자미만 공백없이 압력해주세요." id="id" name="id"></li>
                    <li>비밀번호 : <input type="password" placeholder="대,소문자 구분하여 입력해주세요." name="pw"></li>
                    <li>이메일 : <input type="email" name="email"></li>
                    <li>휴대폰 : <input type="text" name="phone_num"></li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>취미(선택 입력 사항)</legend>
                <ul>
                    <li>
                        <input type="checkbox" id="coding" name="hobby">
                        <label for="coding" id="coding">코딩</label>
                        <input type="checkbox" id="exercise" name="hobby">
                        <label for="exercise" id="exercise">운동</label>
                        <input type="checkbox" id="breathe" name="hobby">
                        <label for="breathe" id="breathe">숨쉬기</label>
                        <input type="checkbox" id="trip" name="hobby">
                        <label for="trip" id="trip">여행</label>
                        <input type="checkbox" id="sleep" name="hobby">
                        <label for="sleep" id="sleep">잠자기</label>
                        <input type="checkbox" id="reading" name="hobby">
                        <label for="reading" id="reading">독서</label>
                        <input type="checkbox" id="netflix" name="hobby">
                        <label for="netflix" id="netflix">넷플시청</label>
                    </li>
                    <li>
                        <input type="radio" id="man" name="sex">
                        <label for="man" id="man">남자</label>
                        <input type="radio" id="female" name="sex">
                        <label for="female" id="female">여자</label>
                        <input type="radio" id="secret" name="sex">
                        <label for="secret" id="secret">비밀</label>
                    </li>
                </ul>
            </fieldset>
            <br>
            <input type="submit" value="가입하기">
            <input type="button" value="취소">
        </form>
    </main>
    <footer>

    </footer>
</body>
