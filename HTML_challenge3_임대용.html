<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>설문조사</title>
    </head>
    <body>
    <header>
        <h1>설문조사</h1>
        <p>모든 항목에 빠짐없이 체크해주시기 바랍니다.<br>
            설문 참여시 기프티콘을 보내드립니다.
        </p>
    </header>
    <hr>
    <main>
        <form>
            <fieldset>
                <legend>개인정보</legend>
                <label>
                    이름 :
                    <input type="text" placeholder="본명을 입력해주세요." name="name">
                </label>
                <br>
                <label>
                    이메일주소 :
                    <input type="email" placeholder="메일 주소를 입력하세요." name="email">
                </label>
            </fieldset>
            <fieldset>
                <legend>설문</legend>
                <P>연령대를 선택해주세요.</P>
                <input type="radio" id="teen" name="age">
                <label for="teen" id="teen">10대</label>
                <input type="radio" id="teen2" name="age">
                <label for="teen2" id="teen2">20대</label>
                <input type="radio" id="teen3" name="age">
                <label for="teen3" id="teen3">30대</label>
                <input type="radio" id="teen4" name="age">
                <label for="teen4" id="teen4">40대</label>
                <input type="radio" id="teen5" name="age">
                <label for="teen5" id="teen5">50대</label>
                <input type="radio" id="etc" name="age">
                <label for="etc" id="etc">그 외</label>
                <p>배달을 시킬 때 가장 중요하게 생각하는 것을 고르세요. (복수답변 가능)</p>
                <label for="where" id="where">위치</label>
                <input type="checkbox" id="where" name="important">
                <label for="cost" id="cost">배달비</label>
                <input type="checkbox" id="cost" name="important">
                <label for="rating" id="rating">평점</label>
                <input type="checkbox" id="rating" name="important">
                <label for="order_count" id="order_count">주문수</label>
                <input type="checkbox" id="order_count" name="important">
                <p>다음 목록에서 선호하는 메뉴를 골라주세요. (복수답변 가능)</p>
                <p>메뉴 목록</p>
                <label for="pizza" id="pizza">피자</label>
                <input type="checkbox" id="pizza" name="f_menu">    
                <label for="chicken" id="chicken">치킨</label>
                <input type="checkbox" id="chicken" name="f_menu">    
                <label for="mara" id="mara">마라탕</label>
                <input type="checkbox" id="mara" name="f_menu">    
                <label for="bossam" id="bossam">보쌈</label>
                <input type="checkbox" id="bossam" name="f_menu">    
                <label for="Pho" id="Pho">쌀국수</label>
                <input type="checkbox" id="Pho" name="f_menu">    
                </select>
            </fieldset>
            <fieldset>
                <legend>사용하시는 배달업체를 모두 써주세요.</legend>
                <textarea cols="50" rows="5" name="delivery_company"></textarea>
            </fieldset>
            <hr>
            <input type="submit">
        </form>

    </main>
    <footer>
        <p>설문에 참여해주셔서 감사합니다.</p>
    </footer>
    </body>
</html>
